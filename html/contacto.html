<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    <!-- metedatos descripcion y keywords -->
    <meta name="description" content="Contáctanos en Modo Urban para cualquier consulta sobre nuestros productos, pedidos y envíos. Completa el formulario o visítanos en nuestra ubicación. ¡Estamos aquí para ayudarte!">
    <meta name="keywords" content="contacto, formulario de contacto, consultas, pedidos, envíos, tienda de ropa, Modo Urban, soporte al cliente, ubicación, atención al cliente">
    <!-- link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- link de font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <!-- titulo y favicon -->
    <link rel="icon" href="../img/modo.png" type="image/png" sizes="32x32">
    <title>Contacto - Modo Urban</title>
</head>
<body>
    <!-- barra de navegacion -->
    <!-- aplicamos bootstrap en la barra de navegacion  -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark"  data-bs-theme="dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><img src="../img/modo.png" alt="Logo" style="height: 60px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ofertas.html">Ofertas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="favoritos.html">Favoritos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="preguntas.html">Preguntas</a>
                </li>
                </ul>
                <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                <button id="btn" class="btn btn-primary" type="submit">Buscar</button>
                </form>
            </div>
            </div>
        </nav>
    </header>
    
    <!-- cuerpo principal -->
    <main class="main_contacto">
        
        <!-- formulario de contacto -->
        <section class="form">      
            <div class="contenedor-formulario">
                <!-- Título del formulario -->
                <h2 class="titulo-formulario">Contáctanos</h2>
                
                <!-- Formulario -->
                <form class="formulario-contacto">
                    <!-- Campo para el nombre -->
                    <div class="campo">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" class="input-texto" name="nombre" required>
                    </div>
                    
                    <!-- Campo para el email -->
                    <div class="campo">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" class="input-texto" name="email" required>
                    </div>
                    
                    <!-- Campo para el número de teléfono -->
                    <div class="campo">
                        <label for="telefono">Número de teléfono:</label>
                        <input type="tel" id="telefono" class="input-texto" name="telefono" required>
                    </div>
                    
                    <!-- Caja de comentario -->
                    <div class="campo">
                        <label for="comentario">Comentario:</label>
                        <textarea id="comentario" class="input-comentario" name="comentario" rows="5" required></textarea>
                    </div>
                    
                    <!-- Botón de enviar -->
                    <div class="campo">
                        <button type="submit" class="boton-enviar">Enviar</button>
                    </div>
                </form>
            </div>
        </section>    

        <!-- iframe de donde ubicarnos -->
        <section class="mapa">
            <h2 class="titulo-mapa">Visitanos</h2>
            <iframe class="mapa-embed" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d4158.055850656358!2d-68.78928011555958!3d-32.984524078303686!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1ses-419!2sar!4v1725066435162!5m2!1ses-419!2sar" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        

    </main>

    <!--footer -->
    <footer class="pie-pagina">
        <div class="redes-sociales">
            <!-- enlaces a redes sociales con iconos -->
            <a href="https://www.facebook.com" target="_blank" rel="noopener" class="enlace-red"><i class="fab fa-facebook-f"></i> Facebook</a>
            <a href="https://x.com" target="_blank" rel="noopener" class="enlace-red"><i class="fa-brands fa-x-twitter"></i>X</a>
            <a href="https://www.instagram.com" target="_blank" rel="noopener" class="enlace-red"><i class="fab fa-instagram"></i> Instagram</a>
        </div>
        <div class="informacion">
            <p>&copy;Modo Urban 2024. Todos los derechos reservados.</p>

                <li><a href="../html/contacto.html" class="enlace-footer"><i class="fa-solid fa-address-book"></i> Contacto</a></li>
                <li><a href="../html/preguntas.html" class="enlace-footer"><i class="fa-solid fa-question"></i> Preguntas Frecuentes</a></li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
